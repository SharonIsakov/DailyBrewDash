<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ויזואליזציה - קפה</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F5E9D4, #D9C2A6); /* קרמי עם גוון קפה רך */
            color: #4A3728; /* חום כהה עדין לטקסט */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 245, 224, 0.7); /* קרם שקוף */
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #6B4E31; /* חום קפה רך */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
            color: #5C4033; /* חום בהיר לטקסט */
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }
        .dashboard-button {
            background: linear-gradient(45deg, #A67B5B, #E8D5B9); /* גווני קפה וקרם */
            color: #4A3728;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .dashboard-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 245, 224, 0.7);
            width: 100%;
            position: fixed;
            bottom: 0;
            color: #6B4E31;
        }
    </style>
</head>
<body>
    <header>
        <h1>DailyBrewDash</h1>
        <h1>מערכת ויזואליזציה רלוונטית לקבלת החלטות בתעשיית הקפה</h1>
    </header>
    <main>
        <p>
            המערכת מציגה תובנות ויזואליות על הרגלי צריכת קפה בקרב משתמשים. המערכת נועדה לסייע לבתי קפה לזהות מגמות צריכה, לייעל תפריטים ולשפר את חוויית הלקוח בהתבסס על נתונים מבוססי בינה מלאכותית.        </p>
        <div class="button-container">
            <button class="dashboard-button" onclick="window.location.href='dash1.html'">מערכת 1 - סוגי קפה עם חלב הכי פופולריים בקרב המשתמשים</button>
            <button class="dashboard-button" onclick="window.location.href='dash2.html'">מערכת 2 - תדירות צריכת הקפה ביחס לגיל הצרכן</button>
            <button class="dashboard-button" onclick="window.location.href='dash3.html'">מערכת 3 - כמה כסף מוציאים בממוצע בחודש בעיר מסוימת ביחס לגיל הצרכן</button>
        </div>
    </main>
    <footer>
        <p>© 2025 Coffee Insights. כל הזכויות שמורות.</p>
    </footer>
</body>
</html>
